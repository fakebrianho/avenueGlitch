<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/base.ee376513.css">
  <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/base.ee376513.js"></script><script src="/style.e308ff8e.js"></script></head>
<body>
  <audio id="vo">
    <source src="/vo2.638ebf38.mp3" type="audio/mpeg">
  </audio>
  <audio id="music">
    <source src="/m3.828e59f0.mp3" type="audio/mpeg">
  </audio>
  <div class="screen screen--grid intro">
    <p class="intro__content">
      <span class="intro__content-line intro__content-line--small">In a moment you'll enter a place I call the Avenue of Broken Dreams.</span>
    </p>
    <p class="intro__content">
      <span class="intro__content-line intro__content-line--small">Click and drag to move the camera, click on different elements to interact with them.</span>
    </p>
  </div>
  <div class="screen screen--flex action">
    <span class="action__line">Headphones Recommended</span>
    <button id="play-btn" class="button button--box">Play</button>
  </div>
  <canvas class="webgl"></canvas>  

  <script>var voAudio = document.getElementById('vo');
var musicAudio = document.getElementById('music');
playBtn = document.querySelector("#play-btn");
playBtn.addEventListener("click", function () {
  document.body.classList.add("start-anim");
  voAudio.play();
  musicAudio.play();
});

musicAudio.onended = function () {
  document.body.style.pointerEvents = 'auto';
};</script>
</body>

<script src="/js.00a46daa.js"></script>
</html>
